<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div class="social-links-card">
      <header class="social-links-card__header">
          <img
          class="header__img"
          src="assets/images/avatar-jessica.jpeg"
          alt="">
        <h1 class="header__title">Jessica Randall</h1>
        <h2 class="header__subtitle">London, United Kingdom</h2>
        <p class="header__phrase">"Front-end developer and avid reader."</p>
      </header>
      <main class="social-links-card__main">
        <ul class="main__buttons-list">
          <li class="buttons__list_items"><button class="buttons">GitHub</button></li>
          <li class="buttons__list_items"><button class="buttons">Frontend Mentor</button></li>
          <li class="buttons__list_items"><button class="buttons">LinkedIn</button></li>
          <li class="buttons__list_items"><button class="buttons">Twitter</button></li>
          <li class="buttons__list_items"><button class="buttons">Instagram</button></li>
        </ul>
      </main>
    </div>
  </body>
</html>
